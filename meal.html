<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal</title>
  <!-- bootstrap cdn link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    main {
      margin-top: 100px;
    }

    .card {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header class="fixed-top bg-primary">
    <nav class="container navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Meal DB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#display-meal">Detail</a>
            </li>
          </ul>
          <div class="d-flex">
            <input id="search-field" class="form-control me-2" type="search" placeholder="Search Your Food"
              aria-label="Search">
            <button onclick="searchMeal()" class="btn btn-outline-light" type="submit">Search</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 id="loading">Loading...</h1>
    <section id="display-meal" class="container mb-5">

    </section>
    <section class="container">
      <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    </section>

  </main>



  <script src="js/meal.js"></script>
</body>

</html>
