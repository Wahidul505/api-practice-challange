<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CockTail</title>
  <!-- tailwind cdn link  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #spinner {
      height: 100px;
      width: 100px;
      border-top: 5px solid rgb(221, 1, 111);
      border-radius: 50%;
      position: fixed;
      top: 43%;
      left: 43%;
      animation: spin 0.7s linear 0s infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <h1 class="text-4xl text-center text-pink-600 font-semibold mb-4">Search Your CockTail</h1>
  <div class="text-center">
    <input id="search-field" class="border border-black p-2 rounded" type="text"> <button id="search-btn"
      class="bg-pink-600 text-white font-semibold p-2 rounded">Search</button>
  </div>
  <section id="display-drink" class="w-1/3 mx-auto my-6">
  </section>
  <div id="spinner"></div>
  <h1 id="not-found-msg" class="text-2xl text-center font-semibold text-rose-700">Drinks Not Found</h1>
  <section id="search-results" class="grid grid-cols-3 gap-4 w-11/12 mx-auto">
  </section>

  <script src="js/cocktail.js"></script>
</body>

</html>
